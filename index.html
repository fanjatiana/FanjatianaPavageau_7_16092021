<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mediaqueries.css">
    <title>Les petits plats : site de recette de cuisine</title>
</head>
<body>
       <header>
           <div id="banner">
                <a href="index.html" title="retour page d'accueil">
                    <img alt="logo du site les petits plats (toque de cuisinier)" src="images/Vector.svg">
                    <h1>Les petits plats</h1>
                </a>
           </div>
           <nav id="your-search">
                <div id="search-on">
                    <div class="searchBar">
                        <label for="site-search"></label>
                        <input id="site-search" value class="enter-your-search" type="search" value placeholder="Rechercher un ingrédient, un titre ou une recette" aria-label="Rechercher un ingrédient, appareil,ustensiles ou recette">
                        <img class="magnifying-glass" src="images/magnifying-glass.svg" alt="icone d'une loupe"/>
                    </div>
                    <div id="yoursTags"></div>  
                </div>
                <div id="filter-by">
                    <div id="by_ingredients">
                        <div class="menu ingredients">
                            <label for="ingredients-search"></label>
                            <input id="ingredients-search"class="filter-by_input" type="search" value placeholder="Ingredients" aria-label="Rechercher un ingrédient">
                            <img class="chevron chevron__block-ingredient" src="images/chevron.svg" alt="chevron pointant vers le bas"/>
                        </div>
                        <div class="sub_menu sub_menu__ingredients">
                        </div>
                    </div>
                    <div id="kitchen-appliance">
                        <div class="menu appliances">
                            <label for="appliance-search"></label>
                            <input id="appliance-search" class="filter-by_input" type="search" value placeholder="Appareils" aria-label="Rechercher un appareil">
                            <img class="chevron chevron__block-appliance" src="images/chevron.svg" alt="chevron pointant vers le bas"/>
                        </div>
                        <div class="sub_menu sub_menu__appliances"></div>
                    </div>
                    <div id="kitchen-tool">
                        <div class="menu tools">
                            <label for="tools-search"></label>
                            <input id="tools-search" class="filter-by_input" type="search" value="" placeholder="Ustensiles" aria-label="Rechercher un ou des ustensiles">
                            <img class="chevron chevron__block-tool" src="images/chevron.svg" alt="chevron pointant vers le bas"/>
                        </div>
                        <div class="sub_menu sub_menu__tools"></div>
                    </div>
                </div>
            </nav>  
       </header>

       <img src="./images/cross.svg" alt="">
       <main id="recipes-list"></main>
       <script type="module" src="JS/index.js"></script>
</body>
</html>
