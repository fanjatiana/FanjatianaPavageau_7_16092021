<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Les petits plats : site de recette de cuisine</title>
</head>
<body>
       <header>
           <div id="banner">
                <a href="index.html" title="retour page d'accueil">
                    <img alt="logo du site les petits plats (toque de cuisinier)" src="images/Vector.svg">
                    <h1>Les petits plats</h1>
                </a>
           </div>
           <nav id="your-search">
                <form id="search-on">
                    <div class="searchBar">
                        <label for="site-search"></label>
                        <input id="site-search" value class="enter-your-search" type="search" value placeholder="Rechercher un ingrédient, appareil,ustensiles ou recette" aria-label="Rechercher un ingrédient, appareil,ustensiles ou recette">
                    </div>
                    <div class=""></div>  
                </form>
                <form id="filter-by">
                    <section id="by_ingredients">
                        <div class="menu">
                            <label for="ingredients-search"></label>
                            <input id="ingredients-search"class="filter-by_input" type="search" value placeholder="Ingredients" aria-label="Rechercher un ingrédient">
   
                        </div>
                        <div class="sub_menu">
                        </div>
                    </section>
                    <section id="kitchen-appliance">
                        <div class="menu">
                            <label for="appliance-search"></label>
                            <input id="appliance-search" class="filter-by_input" type="search" value placeholder="Appareil" aria-label="Rechercher un appareil">
                        </div>
                        <div class="sub_menu"></div>
                    </section>
                    <section id="kitchen-tool">
                        <div class="menu">
                            <label for="tool-search"></label>
                            <input id="tool-search" class="filter-by_input" type="search" value="" placeholder="Ustensiles" aria-label="Rechercher un ou des ustensiles">
                        </div>
                        <div class="sub_menu"></div>
                    </section>
                </form>
            </nav>  
       </header>
       <main id="recipes-list"></main>
       <script type="module" src="JS/index.js"></script>
</body>
</html>
